<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container-login">

            <div class="img">
                <img width="400px" height="500px"  src="img/image 53.png" alt="image signup">
            </div>

            <div class="form">
                <h1>Login</h1>
                <form action="/" method="post">
           
                    <label for="email">Email address:</label>
                    <i class="fa fa-envelope icon iconLogin"></i>
                    <input type="email" placeholder="     Enter your email" id="email" name="email">
                    <span class="error-message" id="email-error"></span>
                    
                    <label for="password">password:</label>
                    <i class="fa fa-key icon iconLogin1"></i>
                    <input type="password" placeholder="     Enter your password" id="password" name="password">
                    <span class="error-message" id="password-error"></span>
                    <span class="eye-icon eye-iconL fa fa-eye" onclick="togglePasswordVisibility(event)"></span>
                    <br/>
                    <input type="submit" value="Login">
                </form><br/>
                <h5>  <a href="#">forget password?</a></h2>
                <h5>  <a href="/register.html">or sign up now!</a></h2>

            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
